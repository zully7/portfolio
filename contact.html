<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Zulekha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Work+Sans&family=DM+Sans&family=Mulish&family=Space+Grotesk&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Kanit', sans-serif;
    }
    h2, h3 {
      font-family: 'Work Sans', sans-serif;
    }
    nav {
      font-family: 'Mulish', sans-serif;
    }
    body {
      font-family: 'DM Sans', sans-serif;
    }
    input, textarea, label, footer {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900 p-4">  <!-- Header -->  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-900 animate-bounce">Contact Me</h1>
    <p class="text-blue-600">I'd love to hear from you!</p>
  </header>  <!-- Navigation -->  <nav class="flex justify-center gap-4 text-blue-500 underline mb-6 sticky top-0 bg-blue-50 py-2">
    <a href="index.html" class="hover:text-blue-700">Home</a>
    <a href="about.html" class="hover:text-blue-700">About</a>
    <a href="contact.html" class="hover:text-blue-700 font-semibold">Contact</a>
  </nav>  <!-- Contact Section -->  <section class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 border border-blue-100">
    <h2 class="text-2xl font-semibold text-blue-800 mb-4">Let's Connect</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full mt-1 p-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transform hover:scale-105 transition-all">Send</button>
    </form>
  </section>  <!-- Additional Info -->  <section class="text-center mt-8">
    <h3 class="text-xl text-blue-700 mb-2">Or reach out to me on:</h3>
    <p>
      <a href="https://instagram.com/z.v.l.l.y" class="text-blue-600 underline hover:text-blue-800">Instagram @z.v.l.l.y</a>
    </p>
  </section>  <!-- Footer -->  <footer class="text-center mt-8 text-sm text-blue-600">
    &copy; 2025 Zulekha. All rights reserved.
  </footer></body>
</html>
